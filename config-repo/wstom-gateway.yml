logging:
  info-path: /home/wstom/gateway/logs
zuul:
  host:
    connect-timeout-millis: 1800000
  # 禁用服务名进行访问
  ignored-services: '*'
  routes:
    callback:
      path: /callback/**
      service-id: wstom-service
      strip-prefix: false
    system:
      path: /system/api/**
      service-id: wstom-service
      strip-prefix: false
    user:
      path: /auth/user/api/**
      service-id: wstom-service
      strip-prefix: false
